# @package _global_

defaults:
  - /student: sasrec
  - /train: default
  - /eval: default
  - _self_

student:
  use_dummy_model: true
  hidden_size: 64
  num_heads: 2
  num_layers: 2
  dropout_rate: 0.1
  max_seq_len: 20

train:
  batch_size: 2
  max_epochs: 1
  accelerator: cpu
  devices: 1
  val_check_interval: 1.0

dataset:
  name: ml-100k
  data_dir: data/ml-100k-dummy
  limit_data_rows: 10
